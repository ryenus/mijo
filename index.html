<!doctype html>
<html>
<head>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	border: solid 1px black;
	margin: 8px;
	display: inline-block;
}
</style>
</head>

<body> <div onclick="hideIt()"></div><div></div> </body>

<script type="text/javascript">

var Mijo = function(sel, context) {
	return new Mijo.init(sel, context);
};

Mijo.init = function(sel, context) {
	var elements = (context || document).querySelectorAll(sel);
	this.length = elements.length;
	for (var i = 0; i < this.length; i++) {
		this[i] = elements[i];
	}
	return this;
};

Mijo.init.prototype = {
	hide: function() {
		for (var i = 0; i < this.length; i++) {
			this[i].style.visibility = "hidden";
		}
		return this;
	}
};

function hideIt() {
	Mijo("div").hide();
}

</script>
</html>
