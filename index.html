<!doctype html>
<html>
<head>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	border: solid 1px black;
	margin: 8px;
	display: inline-block;
}
</style>
</head>

<body> <div onclick="hideIt()"></div><div></div> </body>

<script type="text/javascript">

var Tijo = function(sel, context) {
	return new Tijo.fn(sel, context);
};

Tijo.fn = function(sel) {
	this.init(sel);
}

Tijo.fn.prototype.init = function(sel, context) {
	this.element = (context || document).querySelectorAll(sel);
	return this;
};

Tijo.fn.prototype.hide = function() {
	for (var i = 0, len = this.element.length; i < len; i++) {
		this.element[i].style.visibility = "hidden";
	}
	return this;
};

function hideIt() {
	Tijo("div").hide();
}

</script>
</html>
