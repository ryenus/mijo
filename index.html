<!doctype html>
<html>
<head>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	border: solid 1px black;
	margin: 8px;
	display: inline-block;
}
</style>
</head>

<body> <div onclick="hideIt()"></div><div></div> </body>

<script type="text/javascript">

var Tijo = (function() {
	var init = function(sel, context) {
		var elements = (context || document).querySelectorAll(sel);
		this.length = elements.length;
		for (var i = 0; i < this.length; i++) {
			this[i] = elements[i];
		}
		return this;
	};

	init.prototype = this.prototype = {
		hide: function() {
			for (var i = 0; i < this.length; i++) {
				this[i].style.visibility = "hidden";
			}
			return this;
		}
	};

	return function(sel, context) {
		return new init(sel, context);
	};
})();

function hideIt() {
	Tijo("div").hide();
}

</script>
</html>
