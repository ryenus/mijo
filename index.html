<!doctype html>
<html>
<head>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	border: solid 1px black;
	display: inline-block;
}
</style>
</head>

<body> <div id="x" onclick="hideIt()"></div> </body>

<script type="text/javascript">

function hideIt() {
	document.getElementById("x").style.visibility = "hidden";
}

</script>
