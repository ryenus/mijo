<!doctype html>
<html>
<head>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	border: solid 1px black;
	display: inline-block;
}
</style>
</head>

<body> <div id="x" onclick="hideIt()"></div> </body>

<script type="text/javascript">

var Tijo = function(sel) {
	return new Tijo.fn(sel);
};

Tijo.fn = function(sel) {
	this.init(sel);
}

Tijo.fn.prototype.init = function(sel) {
	this.element = document.getElementById(sel);
	return this;
};

Tijo.fn.prototype.hide = function() {
	this.element.style.visibility = "hidden";
};

function hideIt() {
	Tijo("x").hide();
}

</script>
</html>
